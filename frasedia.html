<html> 
<head>
    <title>Greeting Message</title> 
    <style>
        #lbl {
            font-family: monospace;
            font-size: xx-large;
            color: #E0E4D8;
            padding: 5px;
            border: 1px solid #ececec;
            text-align: center;
            line-height: 1.5;
            height: 85%;
        }
        #date {
            font-size: large;
        }
        body {
            background-color: #7EAA2B;
        }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Domingo";
    weekday[1] = "Lunes";
    weekday[2] = "Martes";
    weekday[3] = "Miércoles";
    weekday[4] = "Jueves";
    weekday[5] = "Viernes";
    weekday[6] = "Sábado";

    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek + " " + today.getDate() + "/" + (today.getMonth() + 1) + '/' + today.getFullYear();

    var greet;
    var motiva;

    if (hrs < 12) {
        greet = '¡Buenos días!';
        motiva = 'Cosas Maravillosas te esperan';
    } else if (hrs >= 12 && hrs <= 17) {
        greet = '¡Buenas tardes!';
        motiva = 'Estás dando lo mejor de vos';
    } else if (hrs > 17 && hrs <= 24) {
        greet = '¡Buenas noches!';
        motiva = 'Agradecé por este día que se va';
    }

    document.getElementById('lbl').innerHTML =
        greet + '<br>' + motiva + `<div id="date"> Es ${date}</div>`;
</script> 
</html>
