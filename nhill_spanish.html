<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Frases Inspiradoras de Napoleon Hill</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #3D5B3B;
      color: #E1D2BA;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:nth-child(1) {
      background-color: #D88656;
    }

    .slide:nth-child(2) {
      background-color: #3D5B3B;
    }

    .slide:nth-child(3) {
      background-color: #E1D2BA;
    }

    .slide .content {
      text-align: center;
      padding: 2rem;
      color: #3D5B3B;
      font-size: 2rem;
      line-height: 1.6;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #E1D2BA;
      background-color: transparent;
      color: #E1D2BA;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #E1D2BA;
      color: #3D5B3B;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current">
      <div class="content">"El punto de partida de todo logro es el deseo."</div>
    </div>
    <div class="slide">
      <div class="content">"Lo que la mente del hombre puede concebir y creer, es lo que la mente del hombre puede lograr."</div>
    </div>
    <div class="slide">
      <div class="content">"El esfuerzo solo libera su recompensa despu√©s de que una persona se niega a rendirse."</div>
    </div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>

</body>

</html>
