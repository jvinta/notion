<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Napoleon Hill Inspiration</title>
<style>
    body {
        background-color: #000;
        font-family: serif;
        color: #fff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .text {
        font-size: 24px;
        opacity: 0;
        animation: fadeInOut 8s infinite; /* Ajusta la duración del loop según necesites */
    }
    @keyframes fadeInOut {
        0%, 100% {
            opacity: 0;
        }
        10%, 90% {
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div class="text">
    <p>Remember, your only real limitation is the one that you set up in your own mind</p>
    <p>Napoleon Hill</p>
</div>

<script>
    function fadeOutText() {
        setTimeout(function() {
            document.querySelector('.text').style.opacity = '0';
        }, 5000); // 5 segundos para desvanecer
    }
    setInterval(fadeOutText, 8000); // 8 segundos para repetir
</script>

</body>
</html>
