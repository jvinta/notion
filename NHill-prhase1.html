<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notion Widget</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: serif;
    overflow: hidden;
  }

  .typing-text {
    color: #fff;
    font-size: 36px;
    line-height: 1.4; /* Espacio entre líneas */
    white-space: pre-wrap;
    overflow: hidden;
    text-align: center;
  }

  .circle {
    display: inline-block;
    width: 8px;
    height: 8px;
    background-color: #fff;
    border-radius: 50%;
    margin: 0 5px; /* Espacio alrededor de los círculos */
  }

  .typing-animation {
    animation: typing-in-1 6s steps(50, end), typing-in-2 8s steps(70, end) 6s forwards, typing-out 4s 14s forwards;
  }

  @keyframes typing-in-1 {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes typing-in-2 {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes typing-out {
    from { width: 100% }
    to { width: 0 }
  }
</style>
</head>
<body>
  <div class="typing-text typing-animation">
    <span class="circle"></span>
    Remember, your only real limitation is<br>
    <span style="margin-left: 175px;">the one that you set up in your</span><br>
    <span style="margin-left: 250px;">own mind - Napoleon Hill</span><span class="circle"></span>
  </div>
