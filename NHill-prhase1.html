<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Napoleon Hill Inspiration</title>
<style>
    body {
        background-color: #000;
        font-family: serif;
        color: #fff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .text {
        font-size: 24px;
        opacity: 0;
    }
</style>
</head>
<body>
<div class="text">
    <p id="quote"></p>
    <p id="author" style="opacity: 0;">Napoleon Hill</p>
</div>

<script>
    const quoteElement = document.getElementById('quote');
    const quote = "Remember, your only real limitation is the one that you set up in your own mind";
    let index = 0;

    function typeWriter() {
        if (index < quote.length) {
            quoteElement.innerHTML += quote.charAt(index);
            index++;
            setTimeout(typeWriter, 60); // Velocidad de tipeo ajustada a 60ms
        } else {
            setTimeout(function() {
                document.getElementById('author').style.opacity = '1';
            }, 500); // Tiempo de espera antes de mostrar el autor (ajustable)
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.querySelector('.text').style.opacity = '1';
            typeWriter();
        }, 1000); // Tiempo de espera antes de iniciar el tipeo (ajustable)
    });
</script>

</body>
</html>
