<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Napoleon Hill Quote Widget</title>
<style>
  .notion-widget {
    width: 350px; /* Tamaño del widget aumentado */
    height: auto;
    padding: 20px;
    border: 2px solid #000; /* Borde negro */
    border-radius: 8px; /* Bordes más redondeados */
    text-align: center; /* Centrar el texto */
    background-color: #fff; /* Fondo blanco */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
    color: #000; /* Color de texto negro */
    font-family: Arial, sans-serif; /* Familia de fuente */
  }

  @keyframes fade {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }

  #quote {
    font-size: 18px; /* Tamaño de la fuente de la frase */
    line-height: 1.6; /* Espaciado entre líneas */
    margin-bottom: 10px; /* Espacio debajo de la frase */
  }

  #author {
    font-size: 14px; /* Tamaño de la fuente del autor */
  }
</style>
</head>
<body>
  <div class="notion-widget">
    <p id="quote">"Remember, your only real limitation is the one that you set up in your own mind."</p>
    <p id="author">- Napoleon Hill</p>
  </div>
</body>
</html>
