<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notion Widget</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: serif;
    overflow: hidden;
  }

  .typing-text {
    color: #fff;
    font-size: 36px;
    line-height: 1.2; /* Espacio entre líneas */
    white-space: pre-wrap;
    overflow: hidden;
    text-align: center;
  }

  .circle {
    display: inline-block;
    width: 8px;
    height: 8px;
    background-color: #fff;
    border-radius: 50%;
    margin: 0 5px; /* Espacio alrededor de los círculos */
  }

  .typing-animation {
    animation: typing-in 8s steps(40, end) forwards, typing-out 4s 8s forwards;
  }

  @keyframes typing-in {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes typing-out {
    from { width: 100% }
    to { width: 0 }
  }
</style>
</head>
<body>
  <div class="typing-text typing-animation">
    <span class="circle"></span>
    Remember, your only real limitation is the one that you set up in your own mind
    <br>
    - Napoleon Hill
    <span class="circle"></span>
  </div>

  <script>
    // JavaScript para reiniciar la animación cada 12 segundos
    setInterval(function() {
      var textElement = document.querySelector('.typing-text');
      textElement.classList.remove('typing-animation'); // remover clase para reiniciar animación
      void textElement.offsetWidth; // trigger reflow
      textElement.classList.add('typing-animation'); // reanudar animación de aparición y desaparición
    }, 12000); // reiniciar animación cada 12 segundos
  </script>
</body>
</html>
