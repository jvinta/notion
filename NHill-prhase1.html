<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Napoleon Hill Inspiration</title>
<style>
    body {
        background-color: #000;
        font-family: serif;
        color: #fff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .text {
        font-size: 32px; /* Tamaño de fuente aumentado */
        opacity: 0;
    }
    #quote, #author {
        transition: opacity 1s ease; /* Transición suave de opacidad */
    }
</style>
</head>
<body>
<div class="text">
    <p id="quote"></p>
    <p id="author" style="opacity: 0;">Napoleon Hill</p>
</div>

<script>
    const quoteElement = document.getElementById('quote');
    const authorElement = document.getElementById('author');
    const quote = "Remember, your only real limitation is the one that you set up in your own mind";
    let index = 0;

    function typeWriter() {
        index = 0;
        quoteElement.innerHTML = ''; // Reiniciar el contenido de la frase
        typeWriterLoop();
    }

    function typeWriterLoop() {
        if (index < quote.length) {
            quoteElement.innerHTML += quote.charAt(index);
            index++;
            setTimeout(typeWriterLoop, 60); // Velocidad de tipeo ajustada a 60ms
        } else {
            fadeInAuthor();
        }
    }

    function fadeInAuthor() {
        setTimeout(function() {
            authorElement.style.opacity = '1';
            fadeOutText();
        }, 1000); // Tiempo de espera antes de mostrar el autor (ajustable)
    }

    function fadeOutText() {
        setTimeout(function() {
            quoteElement.style.opacity = '0';
            authorElement.style.opacity = '0';
            setTimeout(function() {
                typeWriter(); // Reiniciar la animación después de desvanecer
            }, 1000); // Tiempo antes de reiniciar la animación (ajustable)
        }, 1000); // Tiempo antes de desvanecer la frase y el autor (ajustable)
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.querySelector('.text').style.opacity = '1';
            typeWriter();
        }, 1000); // Tiempo de espera antes de iniciar el tipeo (ajustable)
    });
</script>

</body>
</html>
