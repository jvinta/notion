<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notion Widget</title>
<style>
  body {
    background-color: #D88656;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .typing-text {
    color: #fff;
    font-size: 48px; /* Cambiado a tamaño "Huge" */
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid #fff; /* cursor blinking effect */
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes disintegration {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.5); } /* Efecto de desintegración ajustado */
  }
</style>
</head>
<body>
  <div class="typing-text">The Place Where Dreams are Real</div>

  <script>
    // Obtener el elemento de texto
    var textElement = document.querySelector('.typing-text');
    
    // Función para manejar la animación de escritura y desintegración
    function playAnimation() {
      textElement.style.animation = 'typing 6s steps(30, end), disintegration 1s forwards';
      setTimeout(function() {
        textElement.style.animation = 'none'; // reset animation
        void textElement.offsetWidth; // trigger reflow
        textElement.style.animation = 'typing 6s steps(30, end), disintegration 1s forwards';
      }, 7000); // 7 segundos: 6s (typing) + 1s (delay)
    }
    
    // Llamar a la función para iniciar la animación
    playAnimation();
  </script>
</body>
</html>
