<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notion Widget</title>
<style>
  body {
    background-color: #D88656;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .typing-text {
    color: #fff;
    font-size: 24px;
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid #fff; /* cursor blinking effect */
    animation: typing 3s steps(30, end), disintegration 2s 3s forwards;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes disintegration {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(1.5); }
  }
</style>
</head>
<body>
  <div class="typing-text">The Place Where Dreams are Real</div>

  <script>
    // JavaScript to restart animation every 3 seconds
    setInterval(function() {
      var textElement = document.querySelector('.typing-text');
      textElement.style.animation = 'none'; // reset animation
      void textElement.offsetWidth; // trigger reflow
      textElement.style.animation = 'typing 3s steps(30, end), disintegration 2s 3s forwards';
    }, 3000);
  </script>
</body>
</html>
