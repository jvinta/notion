<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Boho</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFFFFF; /* Fondo principal blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar-container {
            background-color: #E1D2BA; /* Fondo del calendario */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            margin-top: 20px; /* Espacio superior */
            padding: 10px; /* Espacio interno */
            position: relative; /* Añadido para posicionamiento relativo */
        }

        .month {
            background-color: #3D5B3B; /* Encabezado del mes */
            color: #FFFFFF; /* Texto del encabezado */
            font-size: 1.5em;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px; /* Espacio inferior */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative; /* Añadido para posicionamiento relativo */
        }

        .month .year {
            display: block;
            font-size: 0.7em;
            font-weight: normal;
            color: #FFFFFF; /* Color del año */
            margin-top: 5px;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            background-color: #FFFFFF; /* Fondo de la tabla */
            border: 2px solid #000000; /* Borde de la tabla */
            box-shadow: 2px 2px 1px 0px #000000; /* Sombra */
            border-radius: 5px;
            width: 100%; /* Añadido para que ocupe todo el ancho */
        }

        .day-header {
            background-color: #F3FFF3; /* Encabezado de días */
            text-align: center;
            font-weight: bold;
            padding: 8px 0;
        }

        td, th {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        td span {
            display: block;
            padding: 8px;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        td.avui > span {
            font-weight: bold;
            background-color: #000000; /* Color de fondo para el día actual */
            color: #FFFFFF; /* Texto para el día actual */
            border-radius: 50%; /* Añadido para hacer circular */
        }

        td.fora > span {
            opacity: 0.2;
        }

        .boto-prev, .boto-next {
            background-color: #CA8F6D; /* Color de fondo de las flechas */
            color: #FFFFFF; /* Color del texto de las flechas */
            font-size: 25px;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
        }

        .boto-prev {
            left: 10px;
        }

        .boto-next {
            right: 10px;
        }

        /* Animación para el cambio de mes */
        @keyframes fade {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .month span {
            animation: fade 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>
    <script>
        var months = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        var days = [
            'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'
        ];

        var days_abr = [
            'Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'
        ];

        Number.prototype.pad = function(num) {
            var str = '';
            for(var i = 0; i < (num - this.toString().length); i++)
                str += '0';
            return str + this.toString();
        };

        function calendar(widget, data) {
            var original = widget.getElementsByClassName('actiu')[0];

            if (typeof original === 'undefined') {
                original = document.createElement('table');
                original.setAttribute('data-actual',
                                      data.getFullYear() + '/' +
                                      data.getMonth().pad(2) + '/' +
                                      data.getDate().pad(2));
                widget.appendChild(original);
            }

            var diff = data - new Date(original.getAttribute('data-actual'));
            diff = new Date(diff).getMonth();

            var e = document.createElement('table');
            e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
            e.innerHTML = '';
            widget.appendChild(e);

            e.setAttribute('data-actual',
                           data.getFullYear() + '/' +
                           data.getMonth().pad(2) + '/' +
                           data.getDate().pad(2));

            var fila = document.createElement('tr');
            var titol = document.createElement('th');
            titol.setAttribute('colspan', 7);
            titol.setAttribute('class', 'month');

            var boto_prev = document.createElement('button');
            boto_prev.className = 'boto-prev';
            boto_prev.innerHTML = '&#9666;';

            var boto_next = document.createElement('button');
            boto_next.className = 'boto-next';
            boto_next.innerHTML = '&#9656;';

            titol.appendChild(boto_prev);
            var spanMes = document.createElement('span');
            spanMes.innerHTML = months[data.getMonth()];
            spanMes.className = 'month-name';
            titol.appendChild(spanMes);
            titol.innerHTML += '<span class="year">' + data.getFullYear() + '</span>';
            titol.appendChild(boto_next);

            boto_prev.onclick = function() {
                data.setMonth(data.getMonth() - 1);
                calendar(widget, data);
            };

            boto_next.onclick = function() {
                data.setMonth(data.getMonth() + 1);
                calendar(widget, data);
            };

            fila.appendChild(titol);
            e.appendChild(fila);

            fila = document.createElement('tr');

            for (var i = 1; i < 7; i++) {
                fila.innerHTML += '<th class="day-header">' + days_abr[i] + '</th>';
            }

            fila.innerHTML += '<th class="day-header">' + days_abr[0] + '</th>';
            e.appendChild(fila);

            var inici_mes = new Date(data.getFullYear(), data.getMonth(), -1).getDay();
            var actual = new Date(data.getFullYear(), data.getMonth(), -inici_mes);

            for (var s = 0; s < 6; s++) {
                var fila = document.createElement('tr');

                for (var d = 1; d < 8; d++) {
                    var cela = document.createElement('td');
                    var span = document.createElement('span');

                    cela.appendChild(span);
                    span.innerHTML = actual.getDate();

                    if (actual.getMonth() !== data.getMonth())
                        cela.className = 'fora';

                    if (data.getDate() == actual.getDate() && data.getMonth() == actual.getMonth())
                        cela.className = 'avui';

                    actual.setDate(actual.getDate() + 1);
                    fila.appendChild(cela);
                }

                e.appendChild(fila);
            }

            setTimeout(function() {
                e.className = 'actiu';
                original.className += diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
            }, 20);

            original.className = 'inactiu';

            setTimeout(function() {
                var inactius = document.getElementsByClassName('inactiu');
                for (var i = 0; i < inactius.length; i++)
                    widget.removeChild(inactius[i]);
            }, 1000);
        }

        calendar(document.getElementById('calendar'), new Date());
    </script>
</body>
</html>
