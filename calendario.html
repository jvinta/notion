<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Boho</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFFFFF; /* Fondo principal blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar-container {
            background-color: #989376; /* Fondo del calendario */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            margin-top: 20px; /* Espacio superior */
            padding: 10px; /* Espacio interno */
        }

        .month {
            background-color: #3D5B3B; /* Encabezado del mes */
            color: #E1D2BA; /* Texto del encabezado */
            font-size: 1.5em;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px; /* Espacio inferior */
        }

        .month .year {
            display: block;
            font-size: 0.7em;
            font-weight: normal;
            color: #E1D2BA; /* Color del año */
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 8px;
            font-size: 0.9em;
        }

        th {
            background-color: #CA8F6D; /* Encabezado de día */
            color: #E1D2BA; /* Texto del encabezado de día */
            font-weight: normal;
        }

        td {
            background-color: #E1D2BA; /* Fondo de día */
            color: #3D5B3B; /* Texto de día */
            cursor: pointer;
        }

        td.avui {
            background-color: #3D5B3B; /* Día actual */
            color: #E1D2BA; /* Texto del día actual */
            font-weight: bold;
        }

        .boto-next, .boto-prev {
            background: #CA8F6D; /* Botones de navegación */
            color: #E1D2BA; /* Texto de botones de navegación */
            font-family: inherit;
            border: none;
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute; /* Ajuste absoluto */
            top: 50%; /* Centrado vertical */
            transform: translateY(-50%); /* Ajuste vertical */
        }

        .boto-next {
            right: 10px; /* Alineación a la derecha */
        }

        .boto-prev {
            left: 10px; /* Alineación a la izquierda */
        }

        @keyframes highlight {
            0%, 100% {
                color: #E1D2BA;
                font-size: 1.2em;
            }
            50% {
                color: #CA8F6D;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>
    <script>
        var months = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        var days = [
            'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'
        ];

        var days_abr = [
            'Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'
        ];

        Number.prototype.pad = function(num) {
            var str = '';
            for (var i = 0; i < (num - this.toString().length); i++)
                str += '0';
            return str += this.toString();
        }

        function calendar(widget, data) {

            var original = widget.getElementsByClassName('actiu')[0];

            if (typeof original === 'undefined') {
                original = document.createElement('table');
                original.setAttribute('data-actual',
                    data.getFullYear() + '/' +
                    data.getMonth().pad(2) + '/' +
                    data.getDate().pad(2))
                widget.appendChild(original);
            }

            var diff = data - new Date(original.getAttribute('data-actual'));

            diff = new Date(diff).getMonth();

            var e = document.createElement('table');

            e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
            e.innerHTML = '';

            widget.appendChild(e);

            e.setAttribute('data-actual',
                data.getFullYear() + '/' +
                data.getMonth().pad(2) + '/' +
                data.getDate().pad(2))

            var fila = document.createElement('tr');
            var titol = document.createElement('th');
            titol.setAttribute('colspan', 7);
            titol.setAttribute('class', 'month');

            var boto_prev = document.createElement('button');
            boto_prev.className = 'boto-prev';
            boto_prev.innerHTML = '&#9666;';

            var boto_next = document.createElement('button');
            boto_next.className = 'boto-next';
            boto_next.innerHTML = '&#9656;';

            titol.appendChild(boto_prev);
            titol.innerHTML += months[data.getMonth()] + ' <span class="year">' + data.getFullYear() + '</span>';
            titol.appendChild(boto_next);

            boto_prev.onclick = function() {
                data.setMonth(data.getMonth() - 1);
                calendar(widget, data);
            };

            boto_next.onclick = function() {
                data.setMonth(data.getMonth() + 1);
                calendar(widget, data);
            };

            fila.appendChild(titol);
            e.appendChild(fila);

            fila = document.createElement('tr');

            for (var i = 1; i < 7; i++) {
                fila.innerHTML += '<th class="day-header">' + days_abr[i] + '</th>';
            }

            fila.innerHTML += '<th class="day-header">' + days_abr[0] + '</th>';
            e.appendChild(fila);

            /* Obtener el día que va a empezar el mes */
            var inicio_mes =
                new Date(data.getFullYear(), data.getMonth(), -1).getDay();

            var actual = new Date(data.getFullYear(),
                data.getMonth(),
                -inicio_mes);

            /* 6 semanas para cubrir todas las posibilidades */
            for (var s = 0; s < 6; s++) {
                var fila = document.createElement('tr');

                for (var d = 1; d < 8; d++) {
                    var cela = document.createElement('td');
                    var span = document.createElement('span');

                    cela.appendChild(span);

                    span.innerHTML = actual.getDate();

                    if (actual.getMonth() !== data.getMonth())
                        cela.className = 'fora';

                    /* Si es hoy, resaltar */
                    if (data.getDate() == actual.getDate() &&
                        data.getMonth() == actual.getMonth())
                        cela.className = 'avui';

                    actual.setDate(actual.getDate() + 1);
                    fila.appendChild(cela);
                }

                e.appendChild(fila);
            }

            setTimeout(function() {
                e.className = 'actiu';
                original.className +=
                    diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
            }, 20);

            original.className = 'inactiu';

            setTimeout(function() {
                var inactius = document.getElementsByClassName('inactiu');
                for (var i = 0; i < inactius.length; i++)
                    widget.removeChild(inactius[i]);
            }, 1000);
        }

        calendar(document.getElementById('calendar'), new Date());
    </script>
</body>
</html>
