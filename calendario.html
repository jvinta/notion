<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>

    <style>
        body {
            font-family: monospace;
            background-color: #E1D2BA; /* Color de fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calendar {
            position: relative;
            font-size: 14px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #FFFFFF; /* Fondo blanco */
            transition: transform 0.3s ease; /* Animación de movimiento */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .month {
            background-color: #3D5B3B; /* Color principal */
            color: #FFFFFF;
            font-size: 1.5em;
            text-align: center;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .year {
            font-size: 12px;
            font-weight: normal;
            display: block;
            text-align: center;
            color: #FFFFFF;
        }

        .day-header {
            background-color: #F3FFF3; /* Color suave para los días de la semana */
            color: #000000; /* Texto negro */
            text-align: center;
            padding: 5px;
        }

        td, th {
            text-align: center;
            padding: 10px 5px;
            border: none; /* Sin bordes */
        }

        td span {
            display: block;
            padding: 10px;
            border-radius: 50%; /* Círculo alrededor del número */
            transition: background-color 0.3s ease;
        }

        .avui span {
            font-weight: bold;
            background-color: #3D5B3B; /* Color principal */
            color: #FFFFFF; /* Texto blanco */
        }

        .fora span {
            opacity: 0.2;
        }

        .boto-next, .boto-prev {
            background: #3D5B3B; /* Color principal */
            color: #FFFFFF;
            font-family: inherit;
            border: none;
            font-size: 25px;
            font-weight: bold;
            text-shadow: inherit;
            padding: 2px 10px 5px 10px;
            line-height: 1px;
            height: 30px;
            width: 30px;
            vertical-align: middle;
            position: absolute;
            top: 15px;
            cursor: pointer;
            border-radius: 50%; /* Botones redondeados */
        }

        .boto-next {
            right: 10px;
        }

        .boto-prev {
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="calendar"></div>
    </div>
    <script>
        var months = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        var days = [
            'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'
        ];

        var days_abr = [
            'Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'
        ];

        Number.prototype.pad = function(num) {
            var str = '';
            for (var i = 0; i < (num - this.toString().length); i++)
                str += '0';
            return str + this.toString();
        }

        function calendar(widget, data) {
            var original = widget.getElementsByClassName('actiu')[0];

            if (typeof original === 'undefined') {
                original = document.createElement('table');
                original.setAttribute('data-actual',
                    data.getFullYear() + '/' +
                    data.getMonth().pad(2) + '/' +
                    data.getDate().pad(2))
                widget.appendChild(original);
            }

            var diff = data - new Date(original.getAttribute('data-actual'));

            diff = new Date(diff).getMonth();

            var e = document.createElement('table');

            e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
            e.innerHTML = '';

            widget.appendChild(e);

            e.setAttribute('data-actual',
                data.getFullYear() + '/' +
                data.getMonth().pad(2) + '/' +
                data.getDate().pad(2))

            var fila = document.createElement('tr');
            var titol = document.createElement('th');
            titol.setAttribute('colspan', 7);
            titol.setAttribute('class', 'month');

            var boto_prev = document.createElement('button');
            boto_prev.className = 'boto-prev';
            boto_prev.innerHTML = '&#9666;';

            var boto_next = document.createElement('button');
            boto_next.className = 'boto-next';
            boto_next.innerHTML = '&#9656;';

            titol.appendChild(boto_prev);
            titol.appendChild(document.createElement('span')).innerHTML =
                months[data.getMonth()] + '<span class="year">' + data.getFullYear() + '</span>';

            titol.appendChild(boto_next);

            boto_prev.onclick = function () {
                data.setMonth(data.getMonth() - 1);
                calendar(widget, data);
            };

            boto_next.onclick = function () {
                data.setMonth(data.getMonth() + 1);
                calendar(widget, data);
            };

            fila.appendChild(titol);
            e.appendChild(fila);

            fila = document.createElement('tr');

            for (var i = 1; i < 7; i++) {
                fila.innerHTML += '<th class="day-header">' + days_abr[i] + '</th>';
            }

            fila.innerHTML += '<th class="day-header">' + days_abr[0] + '</th>';
            e.appendChild(fila);

            /* Obtinc el dia que va acabar el mes anterior */
            var inici_mes =
                new Date(data.getFullYear(), data.getMonth(), -1).getDay();

            var actual = new Date(data.getFullYear(),
                data.getMonth(),
                -inici_mes);

            /* 6 setmanes per cobrir totes les posiblitats
            * Quedaria mes consistent alhora de mostrar molts mesos 
            * en una quadricula */
            for (var s = 0; s < 6; s++) {
                var fila = document.createElement('tr');

                for (var d = 1; d < 8; d++) {
                    var cela = document.createElement('td');
                    var span = document.createElement('span');

                    cela.appendChild(span);

                    span.innerHTML = actual.getDate();

                    if (actual.getMonth() !== data.getMonth())
                        cela.className = 'fora';

                    /* Si es avui el decorem */
                    if (data.getDate() == actual.getDate() &&
                        data.getMonth() == actual.getMonth())
                        cela.className = 'avui';

                    actual.setDate(actual.getDate() + 1);
                    fila.appendChild(cela);
                }

                e.appendChild(fila);
            }

            setTimeout(function () {
                e.className = 'actiu';
                original.className +=
                    diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
            }, 20);

            original.className = 'inactiu';

            setTimeout(function () {
                var inactius = document.getElementsByClassName('inactiu');
                for (var i = 0; i < inactius.length; i++)
                    widget.removeChild(inactius[i]);
            }, 1000);
        }

        calendar(document.getElementById('calendar'), new Date());
    </script>
</body>
</html>
